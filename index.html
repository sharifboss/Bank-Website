<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PIOONER BANK</title>
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="login-area">
            <h1 class="text-center">Welcome to SHajjU Bank</h1>
            <div class="login-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" name id class="form-control"
                    placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>

        </div>
        <div id="trxn-area">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2 >$ <span id="totalDep">00</span></h2>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdraw">00</span></h2>

                    </div>

                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="balance">1240</span></h2>

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ">
                    <div class="dep login-area">
                        <h4>Deposit</h4>
                        <input id="depAmount" type="text"class="form-control" placeholder="$amount to deposit">
                        <br>
                        <button id="adeposit" class="btn btn-success ">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="with login-area">
                        <h4>Withdraw</h4>
                        <input id="withAmount" type="text" class="form-control"  placeholder="$amount to withdraw">
                        <br>
                        <button id="rwithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js">

    </script>

    </body>
</html>
